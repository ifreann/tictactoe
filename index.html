<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Tic-Tac-Toe</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='style.css' />
</head>
<body>
	<div class='container'>
		<div class='space' id='space1'></div>
		<div class='space' id='space2'></div>
		<div class='space' id='space3'></div>
		<div class='space' id='space4'></div>
		<div class='space' id='space5'></div>
		<div class='space' id='space6'></div>
		<div class='space' id='space7'></div>
		<div class='space' id='space8'></div>
		<div class='space' id='space9'></div>
	</div>

	<!-- cosmetic only - used to keep dashed line opacity separate from background images -->
	<div class='grid'>
		<div class='cell'></div>
		<div class='cell'></div>
		<div class='cell'></div>
		<div class='cell'></div>
		<div class='cell'></div>
		<div class='cell'></div>
		<div class='cell'></div>
		<div class='cell'></div>
		<div class='cell'></div>
	</div>

	<div class='modal invisible'>
		<div class='popup'>
			<div>
				<h1></h1>
				<p>Click to play again :^)</p>
			</div>
		</div>
	</div>
	
	<script src="main.js"></script>

</body>
</html>
